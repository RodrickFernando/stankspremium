<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANKS</title>
    <!--linking the style sheet-->
    <link rel="stylesheet" href="style.css">

    <!--font links from the google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sirin+Stencil&display=swap" rel="stylesheet">
</head>
<body>

    <!--the white fade away effect when opening the website-->
    <div class="overlay"></div>

    <!--the left side of the webpage-->
    <div class="left_side">
        <span class="logo">STANKS</span>
        <div class="small_item">
            <h1 class="item_no">01</h1> 
            <div class="small_img_container"> 
                <!--the small item image on the left side-->  
                <img src="img/green.jpg" class="small_img" alt="">
            </div>
            
        </div>
        <!--the social platform links-->
        <div class="social_links">
            <img src="img/facebook.png" class="social_img" alt=""> 
            <img src="img/instagram.png" class="social_img" alt=""> 
        </div>
    </div>

    <!--the right side of the webpage (main section)-->
    <div class="right_side">

        <!--the blured background image-->
        <img src="img/green.jpg" class="background_img" alt="">
        <div class="content">
            <div class="item_details">
                <h1 class="item_name">Green Garland</h1>
                <p class="item_description"> The frock is a lovely shade of pale green with a add-on tropical vibe to it, with a subtle sheen to the fabric that catches the light as the wearer moves. The material is lightweight and breathable, perfect for warm weather.</p>
                <a href="#" class="explore_button">Explore</a>

                <!--button that is used tomavigate to other pages-->
                <button class="nxt_button"><img src="img/arrow.png" alt=""> </button>
            </div>

            <!--the main image on the right side (main section)-->
            <div class="item_img_container">
                <img src="img/green.jpg" class="item_img" alt="">
            </div>
        </div>
    </div>

    <!--linking the javaScrict file-->
    <script src="header.js"></script>
</body>
</html>
